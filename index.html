<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista teleônica</title>
</head>
<body>
    <header>
        <h1>Lista teleônica</h1>
    </header>
    <form>
        <label>Digite o nome completo</label> <input type="text" placeholder="Ex: João da Silva">
        <label>Digite o telefone</label> <input type="tel" placeholder="Ex: (DD) 999999999">
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome completo</th>
                <th>Telefone</th>
            </tr>
        </thead>

    </table>
</body>
</html>
